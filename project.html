<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <title>Caeser cipher</title>
</head>
<body>
    <div class="content">
        <header class="title-bar">
            <h1 class="main-text">CAESAR CIPHER</h1>
        </header>
        <div class="bg-content">
            <div class="bg-image">
                <h2>This site is useful for encryption or Decryption of given text</h2>
            </div>
            <div class="main-content">
                <label><textarea type="text" id="inputText" placeholder="Enter text"></textarea></label>
                <input type="number" name="Shift" id="shiftValue" min="0" max="25">
                <span class="btn">
                    <input type="button" value="Encrypt" id="encryptBtn" name="Encrypt">
                    <input type="button" value="Decrypt" id="decryptBtn" name="Decrypt">
                </span>
                <label><textarea type="text" id="outputText" placeholder="Output will appear here"></textarea></label>
            </div>
        </div>
    </div>
    <script src="/project.js"></script>
</body>
</html>
